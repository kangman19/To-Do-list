<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <!-- User Info Section -->
  <div id="userInfo"></div>

  <!-- Auth Required Message -->
  <div id="authRequired" style="display:none; text-align: center; padding: 50px;">
    <p>Please <a href="/login.html">log in</a> to add tasks.</p>
    <p>No account? Register <a href="/signup.html">here</a></p>
  </div>

  <!-- Task Form -->
  <div id="taskForm" style="display:none;">
    <h1>To-Do List</h1>

    <form id="addTaskForm">
      <input id="taskInput" placeholder="Enter task" required>
      
      <select id="categorySelect">
        <option value="">Select or enter category</option>
      </select>

      <input id="newCategoryInput" placeholder="New category (or existing)" style="display:none;">
      
      <button type="submit">Add Task</button>
    </form>

    <p id="taskMessage"></p>

    <div id="categoriesContainer"></div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" style="display:none;">
    <div class="modal-content">
      <h3>Share Folder</h3>
      <p>Share with:</p>
      <select id="shareUserSelect">
        <option value="">Select a user</option>
      </select>
      <br><br>
      <button onclick="confirmShare()">Share</button>
      <button onclick="closeShareModal()">Cancel</button>
    </div>
  </div>

  <!-- Reminder Modal -->
  <div id="reminderModal" style="display:none;">
    <div class="modal-content">
      <h3>Send Reminder</h3>
      <p>Send reminder to:</p>
      <select id="reminderUserSelect">
        <option value="">Select a user</option>
      </select>
      <br><br>
      <textarea id="reminderMessage" placeholder="Enter your reminder message here"></textarea>
      <br><br>
      <button onclick="confirmSendReminder()">Send Reminder</button>
      <button onclick="closeReminderModal()">Cancel</button>
    </div>

  <script type="module" src="/js/main.js"></script>

</body>
</html>
