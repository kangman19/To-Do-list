<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <!-- User Info Section -->
  <div id="userInfo"></div>

  <!-- Auth Required Message -->
  <div id="authRequired" style="display:none; text-align: center; padding: 50px;">
    <p>Please <a href="/login.html">log in</a> to add tasks.</p>
    <p>No account? Register <a href="/signup.html">here</a></p>
  </div>

  <!-- Task Form -->
  <div id="taskForm" style="display:none;">
    <h1>To-Do List</h1>

    <form id="addTaskForm" enctype="multipart/form-data">
      <input id="taskInput" placeholder="Enter task title" required>
      
      <select id="categorySelect">
        <option value="">Select or enter category</option>
      </select>

      <input id="newCategoryInput" placeholder="New category (or existing)" style="display:none;">
      
      <select id="taskTypeSelect">
        <option value="list">List Item</option>
        <option value="text">Text Note</option>
        <option value="image">Image</option>
      </select>
      
      <!-- Text input (hidden by default) -->
      <div id="textAreaContainer" style="display:none; width: 100%; margin-top: 10px;">
        <textarea id="textArea" placeholder="Enter detailed text here..." rows="4" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;"></textarea>
      </div>
      
      <!-- Image input (hidden by default) -->
      <div id="imageInputContainer" style="display:none; margin-top: 10px;">
        <input type="file" id="imageInput" accept="image/*" style="padding: 8px;">
      </div>
      
      <button type="submit">Add Task</button>
    </form>

    <p id="taskMessage"></p>

    <div id="categoriesContainer"></div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" style="display:none;">
    <div class="modal-content">
      <h3>Share Folder</h3>
      <p>Share with:</p>
      <select id="shareUserSelect">
        <option value="">Select a user</option>
      </select>
      <br><br>
      <button onclick="confirmShare()">Share</button>
      <button onclick="closeShareModal()">Cancel</button>
    </div>
  </div>

  <!-- Reminder Modal -->
  <div id="reminderModal" style="display:none;">
    <div class="modal-content">
      <h3>Send Reminder</h3>
      <p>Send reminder to:</p>
      <select id="reminderUserSelect">
        <option value="">Select a user</option>
      </select>
      <br><br>
      <textarea id="reminderMessage" placeholder="Enter your reminder message here" style="width: 100%; padding: 10px; margin-top: 10px;"></textarea>
      <br><br>
      <button onclick="confirmSendReminder()">Send Reminder</button>
      <button onclick="closeReminderModal()">Cancel</button>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>

</body>
</html>
