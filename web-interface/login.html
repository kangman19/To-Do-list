<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted');
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                console.log('Attempting login for:', username);
                
                try {
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log('Response status:', response.status);
                    const text = await response.text();
                    console.log('Response text:', text);
                    
                    const msgEl = document.getElementById('message');
                    
                    try {
                        const result = JSON.parse(text);
                        if (response.ok) {
  msgEl.style.color = 'green';
  msgEl.textContent = result.message || 'Login successful!';
  localStorage.setItem('token', result.token);
  document.getElementById('loginForm').reset();
  setTimeout(() => {
    window.location.href = '/';
  }, 100);
} else {
                            msgEl.style.color = 'red';
                            msgEl.textContent = result.message || 'Login failed';
                        }
                    } catch (parseError) {
                        msgEl.style.color = 'red';
                        msgEl.textContent = text || 'Server error';
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    document.getElementById('message').textContent = 'Network error: ' + error.message;
                    document.getElementById('message').style.color = 'red';
                }
            });
        </script>
    </body>
</html>
